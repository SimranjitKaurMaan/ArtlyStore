<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://artlyui.netlify.app/style.css"/>
        <link rel="stylesheet" href="./stylesheets/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Artly Store</title>
    </head>
    <body>
        <div class="auth-wrapper">
            <header>
                <div class="logo-container">
                    <a href="./index.html">
                        <h1>Artly<span class="logo-text">Store</span>
                        </h1>
                    </a>
                </div>
                <div class="search-wrapper">
                    <form>
                        <input type="text" name="search-bar" id="search-bar" placeholder="Search"/>
                    </form>
                    <i class="fa fa-search fa-2x highlight-text"></i>
                </div>
                <a class="btn btn-primary" href="./login.html">Login</a>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li>
                                <div class="badge-container">
                                    <span class="badge badge-md badge-text">1</span>
                                    <a href="./wishlist.html"> 
                                        <img class="img-xs" src="./assets/heart.svg" alt="wishlist"/>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="badge-container">
                                    <span class="badge badge-md badge-text">11</span>
                                    <a href="./cart.html">
                                        <img class="img-xs" src="./assets/cart.svg" alt="shopping-cart"/>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="user">
                        <img class="avatar avatar-md rounded" src="./assets/avatar-1.jpeg" alt="avatar">
                    </a>
                </div>
            </header>
        <main>
          <div class="main-section">
            <div class="main-container flex-col-wrap-center">
              <div class="login card-container">
                <div class="input-container flex-col-wrap-center">
                  <h2>Login</h2>
                  <div class="input-group">
                      <div class="input-label">Email address</div>
                      <input type="text" class="input-field input-field-20w" placeholder="abc@gmail.com"></input>
                  </div>
                  <div class="input-group">
                    <div class="input-label">Password</div>
                    <input type="password" class="input-field input-field-20w" placeholder="************"></input>
                 </div>
                 <div class="input-group">
                  <input type="checkbox" class="input-field"><span class="radio-text">Remember me</span></input>
                  <button class="btn-link btn-forgot-password">Forgot your password?</button>
                 </div>
                 <button class="btn btn-primary btn-login">Login</button>
                 <div>Already have an account<i class="fa fa-thin fa-chevron-right"></i></div>
              </div>
            </div>
        </div>
        </main>
        <footer class="footer-container">
            <div class="footer-content flex-row-wrap-space-around">
                <div class="logo-container">
                    <a href="./index.html">
                        <h1>Artly<span class="logo-text">Store</span>
                        </h1>
                    </a>
                </div>
                <div class="flex-col-wrap-start">
                    <h2 class="footer-heading">Location</h2>
                    <div>121 14241 NE</div>
                    <div>Windoville Road, 90072</div>
                </div>
                <div class="flex-col-wrap-start">
                    <h2 class="footer-heading">Get in touch</h2>
                    <div>simranjitkaur94mec@gmail.com</div>
                </div>
                <div class="flex-col-wrap-start">
                    <h2 class="footer-heading">Company</h2>
                    <a href="#">Terms and conditions</a>
                    <a href="#">Privacy policy</a>
                </div>
                <div class="flex-col-wrap-center">
                    <h2 class="footer-heading">Follow us</h2>
                    <div class="flex-row-wrap-space-around">
                    <a target="_blank" href="https://github.com/SimranjitKaurMaan">
                        <i class="fab fa-github fa-2x" aria-hidden="true"></i>
                    </a>
                    <a target="_blank" href="https://in.linkedin.com/in/simranjitkaurmec">
                        <i class="fab fa-linkedin fa-2x" aria-hidden="true"></i>
                    </a>
                    <a target="_blank" href="https://twitter.com/Simranjit1994">
                        <i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
                    </a>
                    </div>
                </div>
            </div>
        </footer>
        </div>
    </body>
</html>
