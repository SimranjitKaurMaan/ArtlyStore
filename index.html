        <link rel="stylesheet" href="https://artlyui.netlify.app/stylesheets/main.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Artly Store</title>
    </head>
    <body>
        <div class="home-wrapper">
            <header class="header">
                <div class="logo-container">
                    <a href="./index.html">
                    <h1>Artly<span class="logo-text">Store</span></h1></a>
                </div>
                <div class="search-wrapper">
                <form action="">
                <input
                    type="text"
                    name="search-bar"
                    id="search-bar"
                    placeholder="Search"
                />
                </form>
                </div>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li>
                                <div class="badge-container">
                                    <span class="badge badge-sm badge-text">1</span>
                                    <img class="img-xs" src="./assets/heart.svg" alt="shopping-cart"/>
                                </div>
                            </li>
                            <li>
                                <div class="badge-container">
                                    <span class="badge badge-sm badge-text">1</span>
                                    <img class="img-xs" src="./assets/cart.svg" alt="shopping-cart"/>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="user">
                    <img class="img-user" src="./assets/user.svg" alt="user"/>
                    </a>
                </div>
            </header>
        <main>
          <div class="main-section">
            <div class="main-container flex-col-wrap-center">
                <div class="banner"></div>
                <div class="sub-banner-area flex-row-wrap-center">
                    <img class="img-banner" src="./assets/avatar-2.jpeg" alt="banner"/>
                    <img class="img-banner" src="./assets/avatar-2.jpeg" alt="banner"/>
                </div>
            </div>
          </div>
       </main>
